<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30a542c1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="caja">
            <h2 class="logo"><i class="fa-brands fa-facebook"></i></h2>
            <span data-target="12000" class="followers"></span>
            <p class="description">Facebook Followers</p>
        </div>
        <div class="caja">
            <h2 class="logo"><i class="fa-brands fa-youtube"></i></h2>
            <span data-target="5000"  class="followers"></span>
            <p class="description">YouTube Followers</p>
        </div>
        <div class="caja">
            <h2 class="logo"><i class="fa-brands fa-square-instagram"></i></h2>
            <span data-target="30000"  class="followers"></span>
            <p class="description">Instagram Followers</p>
        </div>
    </div>
</body>
</html>
